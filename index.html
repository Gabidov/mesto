<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__container">
        <img class="logo" src="./images/logo.svg" alt="Логотип фраза mesto Russia">
    </header>
    <main>
        <section class="profile page__container">
            <div class="profile__content">
                <img class="profile__avatar-img" src="./images/avatar.jpg" alt="Аватарка пользователя">
                <div class="profile__about">
                    <h1 class="profile__info">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button page__button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button page__button"></button>
        </section>
        <section class="elements page__container">
            <ul class="elements__list">
                <li class="elements__card">
                    <img class="elements__item" src="./images/item1.png" alt="Карачаевск">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__buttonlike page__button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__item" src="./images/item2.png" alt="Гора Эльбрус">
                    <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__buttonlike page__button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__item" src="./images/item3.png" alt="Домбай">
                    <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__buttonlike page__button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__item" src="./images/item4.png" alt="Гора Эльбрус">
                    <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__buttonlike page__button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__item" src="./images/item5.png" alt="Домбай">
                    <div class="elements__description">
                        <h2 class="elements__title">Домбайн</h2>
                        <button type="button" class="elements__buttonlike page__button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__item" src="./images/item6.png" alt="Карачаево-Черкесия">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаево-Черкесия</h2>
                        <button type="button" class="elements__buttonlike page__button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <button type="button" class="popup__button-close page__button"></button>
            <form name="edit-profile" class="popup__form">
                <input type="text" name="user" class="popup__input">
                <input type="text" name="description" class="popup__input">
                <button type="submit" class="popup__button-save page__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
