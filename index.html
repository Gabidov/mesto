<!DOCTYPE html> 
<html lang="ru"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="./images/logo.svg"> 
    <link rel="stylesheet" href="./src/pages/index.css"> 
    <title>Mesto</title> 
</head> 
 
<body class="page"> 
    <header class="header page__container"> 
        <img class="logo" src="./src/images/logo.svg" alt="Логотип фраза mesto Russia"> 
    </header> 
    <main> 
        <section class="profile page__container"> 
            <div class="profile__content"> 
                <img class="profile__avatar-img" src="./src/images/avatar.jpg" alt="Аватарка пользователя"> 
                <div class="profile__about"> 
                    <h1 class="profile__info">Жак-Ив Кусто</h1> 
                    <button type="button" class="profile__edit-button button"></button> 
                    <p class="profile__description">Исследователь океана</p> 
                </div> 
            </div> 
            <button type="button" class="profile__add-button button"></button> 
        </section> 
        <section class="elements page__container"> 
            <ul class="elements__list"> 
            </ul> 
        </section> 
    </main> 
    <footer class="footer page__container"> 
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p> 
    </footer> 
    <div class="popup popup_form_editProfile"> 
        <div class="popup__container"> 
            <h2 class="popup__heading">Редактировать профиль</h2> 
            <button type="button" class="popup__button-close button" name="buttonCloseEditProfile"></button> 
            <form name="editProfile" class="popup__form" novalidate> 
                <div class="popup__wrap"> 
                <input class="popup__input popup__input_type_user" 
                name="user" 
                type="text" 
                placeholder="Ваше имя" 
                minlength="2" 
                maxlength="40" 
                required> 
                <span class="popup__error popup__error_type_user"></span> 
                </div> 
                <div class="popup__wrap"> 
                <input class="popup__input popup__input_type_description" 
                name="description" 
                type="text" 
                placeholder="Ваш род деятельности" 
                minlength="2" 
                maxlength="200" 
                required> 
                <span class="popup__error popup__error_type_description"></span> 
                <button type="submit" class="popup__button-save button" name="buttonSaveEditProfile">Сохранить</button> 
            </div> 
            </form> 
        </div> 
    </div> 
    <div class="popup popup_form_addCard"> 
        <div class="popup__container"> 
            <h2 class="popup__heading">Новое место</h2> 
            <button type="button" class="popup__button-close button" name="buttonCloseAddCard"></button> 
            <form name="addPhoto" class="popup__form" novalidate id="formAddPhoto"> 
            <div class="popup__wrap"> 
            <input class="popup__input popup__input_type_denotation" 
                name="denotation" 
                type="text" 
                placeholder="Название" 
                minlength="2" 
                maxlength="30" 
                required> 
            </div> 
            <div class="popup__wrap"> 
                <div class="popup__wrap"> 
                <span class="popup__error popup__error_type_denotation"></span> 
                <input class="popup__input popup__input_type_url" 
                name="link" 
                type="url" 
                placeholder="Ссылка на картинку" 
                required> 
                <span class="popup__error popup__error_type_link"></span> 
                <button type="submit" class="popup__button-save  button" name="buttonCreateAddCard">Создать</button> 
                </div> 
                </div>  
            </form> 
        </div> 
    </div> 
    <div class="popup popup_form_openImg"> 
        <div class="popup__image-container"> 
            <button type="button" class="popup__button-close button" name="buttonCloseOpenImg"></button> 
            <figure class="popup__img"> 
                <img class="popup__openImage" src="#" alt="#"> 
                <figcaption class="popup__descrtion"></figcaption> 
            </figure> 
        </div> 
    </div> 
    <template class="template_item" id="cardElement"> 
        <li class="elements__card"> 
            <button type="button" class="elements__button-delete button"></button> 
            <img class="elements__item" src="#" alt="#"> 
            <div class="elements__description"> 
                <h2 class="elements__title"></h2> 
                <button id="qwe" type="button" class="elements__button-like button"></button> 
            </div> 
        </li> 
    </template> 
    <script type="module" src="./src/index.js"></script> 
 
</body> 
 
</html>
