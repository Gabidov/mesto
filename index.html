<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__container">
        <img class="logo" src="./images/logo.svg" alt="Логотип фраза mesto Russia">
    </header>
    <main>
        <section class="profile page__container">
            <div class="profile__content">
                <img class="profile__avatar-img" src="./images/avatar.jpg" alt="Аватарка пользователя">
                <div class="profile__about">
                    <h1 class="profile__info">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button button"></button>
        </section>
        <section class="elements page__container">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_form_editProfile">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <button type="button" class="popup__button-close button" name="buttonCloseEditProfile"></button>
            <form name="edit-profile" class="popup__form">
                <input type="text" name="user" class="popup__input">
                <input type="text" name="description" class="popup__input">
                <button type="submit" class="popup__button-save button" name="buttonSaveEditProfile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_form_addCard">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <button type="button" class="popup__button-close button" name="buttonCloseAddCard"></button>
            <form name="add-photo" class="popup__form">
                <input type="text" name="denotation" class="popup__input" placeholder="Название">
                <input type="text" name="url" class="popup__input" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-create button" name="buttonCreateAddCard">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_form_openImg">
        <div class="popup__image-container">
            <button type="button" class="popup__button-close button" name="buttonCloseOpenImg"></button>
            <figure class="popup__img">
                <img class="popup__openImage" src="#" alt="#">
                <figcaption class="popup__descrtion"></figcaption>
            </figure>
        </div>
    </div>
    <template class="template_item">
        <li class="elements__card">
            <button type="button" class="elements__button-delete button"></button>
            <img class="elements__item" src="#" alt="#">
            <div class="elements__description">
                <h2 class="elements__title"></h2>
                <button id="qwe" type="button" class="elements__button-like button"></button>
            </div>
        </li>
    </template>
    <script src="./script/script.js"></script>
</body>

</html>
